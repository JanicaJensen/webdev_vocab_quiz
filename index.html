<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript Quiz</title>
</head>
<!--startCard stats here-->
<div class="card" id="startCard">

    <h1>JavaScript Quiz</h1>
    <p>You will be penalized for wrong answers.</p>
    <button class="bigBtn" id="startBtn">Start Quiz</button>

</div>
<!--Game card DIV starts here-->

<div class="card hidden" id="gameCard">

    <div class="timer">
        <div class="timeTextBox" id="timeText"> Time Left:</div>
        <div class="secondsBox" id="seconds"></div>
    </div>

    <h2 id="question">Question text</h2>

    <ul>
        <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
        </li>

        <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
        </li>

        <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
        </li>

        <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
        </li>
    </ul>

    <button id="answerBtn" class = "bigBtn">Submit</button>

</div>
        
    

    
   
   



<!--End Card starts here-->

<div class="card hidden" id="endCard">

    <p id="announceScore"></p>
    <p>Save your score.</p>
    <p><label for="initials">Initials: </label> <input type="text" name="initials" id="initials">
        <input type="submit" value="Save" id="saveBtn" class="smallbtn"> </p>
  <button id="refreshBtn" class="smallBtn" value="Reload Page" onClick="window.location.reload(true)">Play again</button> 
<!-- <button id="showScoresBtn" class="smallBtn">Show scores</button> -->
<div class="highScoreDiv" id="highScoreDiv">
    <h2>HIGH SCORES</h2>

<div class="smallButtonsDiv">
    <button id="showScoresBtn" class="smallBtn">Show scores</button>
    <button id="clearBtn" class="smallBtn">clear high scores</button>
    <button id="refreshBtn" class="smallBtn" value="Reload Page" onClick="window.location.reload(true)">Play again</button>
</div>
    <ol id="list"></ol>
</div>

</div>

    <script src="script.js"></script>
</body>
</html>
