<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <!--<h1>Project Starter</h1>-->
   
    
    <main>

        <div class="startQuiz" id="startQuiz">
            <h1 id="startQuiz">Javascript Coding Quiz</h1>
        <p id="startQuiz">You WILL be timed, and penalized by losing time for wrong answers.</p> 
       </div>
    
            <div class="quiz-container" id="quiz">
                
    <div class="quiz-header">
        <div id="timerDisplay" class=""timerDisplay">
            <p id="timerDisplay">timer</p>
        </div>
    <h2 id="question">Question text</h2>
    <ul>
        <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
        </li>

        <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
        </li>

        <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
        </li>

        <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
        </li>
    </ul>
</div>


</div>
<button id="submit">Submit</button>

<div class="scoreForm" id="scoreForm">
    <p>Save your score.</p>
    <p><label for="initials">Initials: </label> <input type="text" name="initials" id="initials"></p>
    <!-- <input type="hidden" name="score" value="${score}"> -->
    <p><label for="scoreNum">Score: </label>
    <input type="number" disabled readonly id="scoreNum" name="scoreNum" value="${score}">
  <input type="submit" value="Save" id="savebtn"> 
  <button id="showScoresBtn">Show scores</button>
</div>

<div class="scoreList" id="highScoreDiv">
    <h2>HIGH SCORES</h2>
<ol id=”list”>
    
</ol> 
</div>
</main>

    <script src="script.js"></script>
</body>
</html>
